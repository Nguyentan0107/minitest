<script>
  let input = prompt("nhap(one,two,three,four):");
  let index =0;
  let tienganh = ["One","Two","Three","Four"];
  let tiengviet = ["mot","hai","ba","bon"];
  for (let i = 0; i < tienganh.length; i++ ) {
      if (input === tienganh){
          index = i
      }
      alert(tiengviet[index])
  }
</script>
